<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineDev - Venda de Ingressos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CineDev</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Cadastrar Filme</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Cadastrar Sala</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Cadastrar Sessão</a></li>
                    <li class="nav-item"><a class="nav-link" href="sessoes.html">Sessões Disponíveis</a></li>
                    <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Comprar Ingressos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2>Venda de Ingressos</h2>
        <form id="form-venda">
            <div class="mb-3">
                <label for="sessao" class="form-label">Sessão</label>
                <select class="form-select" id="sessao" required>
                    <option value="">Selecione a sessão...</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="cliente" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="cliente" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required placeholder="000.000.000-00" maxlength="14">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="assento" class="form-label">Assento (ex: A10)</label>
                    <input type="text" class="form-control" id="assento" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pagamento" class="form-label">Tipo de Pagamento</label>
                    <select class="form-select" id="pagamento" required>
                        <option value="Cartão">Cartão</option>
                        <option value="Pix">Pix</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Confirmar Venda</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/venda-ingressos.js"></script>
</body>
</html>
