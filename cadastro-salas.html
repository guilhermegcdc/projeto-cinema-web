<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineDev - Cadastrar Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CineDev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro-filmes.html">Cadastrar Filme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro-salas.html">Cadastrar Sala</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro-sessoes.html">Cadastrar Sessão</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sessoes.html">Sessões Disponíveis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="venda-ingressos.html">Comprar Ingressos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2>Cadastro de Salas</h2>
        <form id="form-sala">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Sala (ex: Sala 1)</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="capacidade" class="form-label">Capacidade</label>
                    <input type="number" class="form-control" id="capacidade" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                        <option value="IMAX">IMAX</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Sala</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/cadastro-salas.js"></script>
</body>
</html>
